<body>

                    <li class="nav-item">
                        <a class="nav-link" style="padding-left: 1.5vw; padding-top: 4vh;" href="index.html"><img

                        <a class="nav-link" style="padding-top: 18vh; padding-left: 1.5vw;" href="graphic.html">

        <div style="padding-left: 64vw;">
            <!-- Email Form -->
            <div class="row">
                <form action="mailto:abelayorath@gmail.com?subject=New_Query_For_Yorath">
                    <div class="container">
                        <div class="row">
                            <div class="col-4">

                            <div class="col-4">
                                <label style="color: white;" for="Name">Email -</label>
                            </div>
                            <div class="col-1">
                                <input type="password" id="Email" name="Email">
                            </div>
                        </div>
                        <div class="row" style="padding-top: 2vh;">
                            <div class="col-4">
                                <label style="color: white;" for="Name">Your Message -</label>
                            </div>
                            <div class="col-1">
                                <input type="text" id="Message" name="Message">
                            </div>
                        </div>
                        <div class="row" style="padding-top: 4vh;">
                            <div class="col-4">
                                <a href="contact.html" style="text-decoration: none; color: white;">Back</a>
                            </div>
